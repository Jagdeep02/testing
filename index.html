<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>ftp</title>
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
        <link rel="stylesheet" href="static/css/styles.min.css">
    </head>
    <body style="border-color: rgb(255,255,255);">
        <!-- Start: Navba -->
        <div class="container" style="height: 70px;">
            <!-- Start: Navbar - Apple -->
            <nav class="navbar navbar-light navbar-expand-md fixed-top navbar--apple" style="padding-top: 5px;padding-bottom: 0px;">
                <div class="container">
                    <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#menu"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="menu">
                        <ul class="navbar-nav flex-grow-1 justify-content-between">
                            <li class="nav-item d-none d-xs-block d-md-block" style="height: 30px;width: 50px;font-size: 16px;"><a class="nav-link" href="#" style="padding: 0px;margin-top: 20px;"><i class="icon-mustache text-white apple-logo" style="font-size: 43px;margin-top: 0px;margin-bottom: 0px;"></i></a></li>
                            <li class="nav-item"><a class="nav-link active" href="#">Desktop</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#">C-Drive</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#">D (Installation)</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#">E (Raw Data)</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#">F (Coding)</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#">Downloads</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#">Documents</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><i class="icon-user-following" style="font-size: 20px;"></i></a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">
                                        Login
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" style="font-size: 20px;margin-left: 5px;">
                                            <path d="M11 16L7 12M7 12L11 8M7 12L21 12M16 16V17C16 18.6569 14.6569 20 13 20H6C4.34315 20 3 18.6569 3 17V7C3 5.34315 4.34315 4 6 4H13C14.6569 4 16 5.34315 16 7V8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg>
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        Logout
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" style="font-size: 20px;margin-left: 5px;">
                                            <path d="M17 16L21 12M21 12L17 8M21 12L7 12M13 16V17C13 18.6569 11.6569 20 10 20H6C4.34315 20 3 18.6569 3 17V7C3 5.34315 4.34315 4 6 4H10C11.6569 4 13 5.34315 13 7V8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End: Navbar - Apple -->
        </div>
        <!-- End: Navba --><!-- Start: Upload Container -->
        <div class="container" style="height: 200px;margin-top: 50px;">
            <!-- Start: Drag & Drop Upload Form -->
            <div class="dashed_upload">
                <div class="drop">
                    <div class="cont">
                        <i class="fa fa-cloud-upload"></i>
                        <div class="tit"><span>        Drag &amp; Drop      </span></div>
                        <div class="desc"><span>        or       </span></div>
                        <div class="browse"><span>        click here to browse      </span></div>
                    </div>
                    <input type="file" id="files" multiple="" name="files[]" style="padding-top: 0px;margin-top: 0px;margin-bottom: 0px;padding-bottom: 0px;">
                </div>
            </div>
            <!-- End: Drag & Drop Upload Form -->
        </div>
        <!-- End: Upload Container --><!-- Start: Files Container -->
        <div class="container">
            <div class="row" style="margin-right: 0px;margin-left: 0px;">
                <div class="col-12 col-lg-9 col-xxl-12" style="padding: 0px;padding-right: 0px;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="mb-0">Files in Drive</h5>
                            <div class="table-responsive mt-3">
                                {% for file in files %}
                                <table class="table table-striped table-hover table-sm mb-0">
                                    <thead>
                                        <tr>
                                            <th>Name <i class="bx bx-up-arrow-alt ms-2"></i></th>
                                            <th>Members</th>
                                            <th>Last Modified</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <div><i class="bx bxs-file-pdf me-2 font-24 text-danger"></i></div>
                                                    <div class="font-weight-bold text-danger">{{ file }}</div>
                                                </div>
                                            </td>
                                            <td>Only you</td>
                                            <td>Sep 3, 2019</td>
                                            <td><i class="fa fa-ellipsis-h font-24"></i></td>
                                        </tr>
                            
                                    </tbody>
                                </table>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End: Files Container --><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script><script src="/static/js/script.min.js"></script>
    </body>
</html>
